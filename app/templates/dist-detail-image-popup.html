<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Bir Önceki Görevin Dış Fotoğrafı</h1>
  </ion-header-bar>
  <ion-content>
    <img ng-model="previousMissionPhoto" class="previous-photo"
         data-ng-src="data:image/jpeg;base64,{{previousMissionPhoto}}">
  </ion-content>
  <div class="bar bar-footer">
    <button type="button" class="left button button-clear button-assertive" ng-click="closeModal(0)">
      İptal Et
    </button>
    <button type="button" class="right button button-clear button-positive" ng-click="closeModal(1)">
      Görev Fotoğraflarına Ekle
    </button>
  </div>
</ion-modal-view>
