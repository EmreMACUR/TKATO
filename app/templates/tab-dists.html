<ion-view view-title="Dağıtım Listesi">
  <div class="bar bar-subheader bar-no-padding">
    <div id="search-box" class="bar bar-header item-input-inset">
      <div class="item-input-wrapper">
        <i class="icon ion-android-search placeholder-icon"></i>
        <input type="search" placeholder="Arama" ng-model="data.searchQuery">
        <i class="clear-search icon ion-android-close-empty" ng-click="clearSearch()"></i>
      </div>
      <button class="button button-clear">
        İptal
      </button>

    </div>
  </div>
  <ion-content class="has-subheader">
    <ion-list>
      <ion-item ng-repeat="item in items" href="#/tab/dists/{{item._id}}"
                class="item item-icon-right" type="item-text-wrap"
                ng-if="item.IsVisible">
        <h2>{{ item.WorkOrderDataInfo[0].Description }}</h2>
        <p>{{ item.WorkOrderDataInfo[item.WorkOrderDataInfo.length-1].Description }}</p>

        <span class="badge"
              ng-class="workingOnMission == item._id ? 'badge-balanced' : 'badge-stable'">
          {{ item.OrderIndex }}
        </span>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
